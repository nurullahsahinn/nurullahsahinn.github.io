<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure Animated Cursor via URL()</title>
  <style>
    body {
      background: white;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <script>
   
  // Chnage folder and framecount here 
  const folder = "cursor7";  
  const frameCount = 3; 
  
  const frames = [];

  for (let i = 1; i <= frameCount; i++) {
    frames.push(`${folder}/frame${i}.png`);
  }

  let index = 0;
  const fps = 10;

  setInterval(() => {
    document.body.style.cursor =
     `url(${frames[index]}), auto`;
    index = (index + 1) % frames.length;
  }, 2000 / fps);
</script>

</body>
</html>
